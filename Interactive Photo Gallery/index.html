<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="style.css">
	<script src = "script.js"></script>
</head>
<body onload="giveIndex()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Blue Butterfly" src = "https://images.freeimages.com/vhq/images/previews/d50/butterfly-papilio-philenor-side-clip-art-545705.jpg?fmt=webp&h=350" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()"> 
	
	<img class = "preview" alt = "Colorful Candy" src = "https://images.freeimages.com/image/previews/477/sweet-flat-candy-png-5690113.png?fmt=webp&h=350" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "https://images.freeimages.com/image/previews/4ea/valentine-s-dog-love-png-5690164.png?fmt=webp&h=350" alt = "Puppies in Love" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" src = "https://images.freeimages.com/image/previews/e84/buzzy-bean-girl-smiling-cartoon-png-5690326.png?fmt=webp&h=350" alt = "Girl drinking coffee" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" src = "https://images.freeimages.com/image/previews/2b8/instaheart-png-design-5690394.png?fmt=webp&h=350" alt = "Heart" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

	<img class = "preview" src = "https://images.freeimages.com/image/previews/b71/sparkling-cosmic-system-png-5690533.png?fmt=webp&h=350" alt = "Solar System" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">



</body>
</html>
